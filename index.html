<!DOCTYPE html>
<html>
    <head>
        <title>Caesar Cipher</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    
    <body>
        <div class="complete-center" id="">
            <input id="crypt" type="text" placeholder="To Be Encoded" name="fname">

            </div>
        </div>
    </body>
    
    <script src="js/main.js"></script>
