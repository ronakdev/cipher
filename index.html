<!DOCTYPE html>
<html>
    <head>
        <title>Cipher</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon"type="image/png" href="img/CipherLogo_vv.png">
    </head>
    
    <body>
        <div class="complete-center" id="">
            <input id="crypt" type="text" placeholder="Enter String Here" name="fname">
        </div>
        
        <div class="complete-center settings" id="settings">
            <em>Settings</em>
            
            <br><br>
            
            <p>
                Mode: <span id="encodeState" class="encode">Encoding</span>
                <button id="action" class="material-button red" type="button" onclick="toggle();"><span>Toggle Encoding</span></button>
                
                Level: <input id="level" value="10" type="number" />
            </p>
        </div>
    </body>
    
    <script src="js/main.js"></script>
